<img src="assets/img/cyh-logo.png" alt="CyH Logo" class='img-fluid' width="250" height="50">
<hr>
<h3>Credenciales</h3>
<form>
    <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input type="text" [(ngModel)]="username" name="user" matInput>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" [type]="hide ? 'password' : 'text'" name="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="onLoginClick()">Ingresar</button>
</form>
